<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Summarization Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #eef2f7;
        }
        .container {
            width: 100%;
            max-width: 700px;
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            height: 200px;
            margin-bottom: 20px;
            padding: 15px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        button {
            flex: 1;
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 15px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin: 0 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .output {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Text Summarization Tool</h1>
        <textarea id="inputText" placeholder="Enter your text here..."></textarea>
        <div class="buttons">
            <button onclick="summarizeText()">Generate Summary</button>
            <button onclick="clearText()">Clear</button>
        </div>
        <div class="output" id="output"></div>
    </div>

    <script>
        function summarizeText() {
            const inputText = document.getElementById('inputText').value.trim();

            if (!inputText) {
                document.getElementById('output').innerText = 'Please enter text to summarize.';
                return;
            }

            // Improved summarization logic (placeholder for professional implementation)
            const sentences = inputText.split('.').filter(sentence => sentence.trim().length > 0);
            const summaryLength = Math.max(1, Math.floor(sentences.length * 0.5));
            const summary = sentences.slice(0, summaryLength).join('. ') + (sentences.length > summaryLength ? '.' : '');

            // Display the summary
            document.getElementById('output').innerText = summary;
        }

        function clearText() {
            document.getElementById('inputText').value = '';
            document.getElementById('output').innerText = '';
        }
    </script>
</body>
</html>
